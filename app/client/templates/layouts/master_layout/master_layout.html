<template name="MasterLayout">
  {{#ionBody}}
    {{#unless isActiveRoute regex='searchIndex|searchCritria'}}
      {{> ionNavBar class="bar-positive"}}
    {{/unless}}
    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}

    {{#unless isActiveRoute regex='searchRs|searchCritria|simpleMap'}}
      {{> _tabs}}
    {{/unless}}

  {{/ionBody}}
</template>
